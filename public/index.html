<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HtmlTemplater</title>
	<link rel="stylesheet" href="./app/scss/styles.css">
	<link rel="stylesheet" href="./app/scss/icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</head>
<body>
	<header class="px-3 py-2 text-white bg-dark d-flex justify-content-between">
		<p class="my-auto">Title</p>	
		<div class='d-flex'>
			<input class="my-auto mx-2" type="checkbox" name="preview" id="preview">
			<label class="m-auto" for="preview">Preview</label>
		</div>
	</header>
	<main>
		<div class="panel">
			<form id="info">
				
			</form>
			<div class="d-flex my-1 justify-between">
				<button class="btn m-1 btn-danger" id='delete'>Delete</button>
				<button class="btn m-1 btn-success" id='update'>Update</button>
			</div>
			<hr> 
			<div id="elements" class="d-flex"></div>
		</div>
		<div class="vue">
		</div>
	</main>

	<template id="form-element">
		<label class="form-label" for=""></label>
		<input type="text" class="form-control mb-1" name="" id="">
	</template>
	<template id="case-template">
		<div class="icon border centered">
			<h3></h3>
			<p></p>
		</div>
	</template>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<script src="./app/JS/jquery-3.6.0.js"></script>
	<script src="./app/JS/index.js"></script>
</body>
</html>
